<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>{% block title %}KusaLearn{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
{% block body %}

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <div class="logo">
            <img src="https://i.imgur.com/n5ywsQc.png" style= "height:190%; width:190%; margin-top: -45%; margin-left: -35%; transform: translateZ(0);">
          </div>
        </a>
        
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li><a href="/home">Register</a></li>
            {% else %}
            <li><a href="/accounts/signup">Register</a></li> <!-- To insert link for register-->
            {% endif %}
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/accounts/login">Login</a></li> <!-- To insert link for register-->
        </ul>
    </div>
</nav>


{% block content %}
{% endblock %}
{% endblock %}
{% block extra_body %}
{% endblock %}
</body>
</html>
