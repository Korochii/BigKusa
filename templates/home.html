<!-- templates/home.html -->
{% extends 'base_login.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h2>Redirecting to homepage...</h2>
  <meta http-equiv="refresh" content="3; URL='/home'" />
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
